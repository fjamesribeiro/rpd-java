	<header th:replace="~{fragmentos :: header}" />

	<div class="container">

		<form method="post" action="/rpd" th:object="${rpd}">

			<input type="hidden" id="id" name="id" th:value="${rpd.id}" />

			<div class="mb-3">
				<label class="form-label" for="data">Data</label>
				<input type="date" class="form-control" th:field="*{data}" />
			</div>


			<div class="mb-3" role="group">
				<label for="humores" class="form-label">Como está seu Humor?</label>

				<select class="form-select" id="humores" th:field="*{humor.id}">
					<th:block th:each="h : ${listHumores}">
						<option th:text="${h.texto}" th:value="${h.id}" />
					</th:block>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label" for="pensamento">O que aconteceu?</label>

				<input type="text" class="form-control" th:field="*{situacao}" />
			</div>


			<div class="mb-3" role="group">
				<label class="form-label">Como você está se sentindo?</label>

				<div class="mb-3" role="group">
					<th:block th:each="ls : ${listSentimentos}">
						<input class="form-check-input" type="checkbox" th:value="${ls.id}" />
						<label class="form-check-label" th:text="${ls.texto}"></label>
					</th:block>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label">Que reações corporais você teve?</label>

				<div class="mb-3" role="group">
					<th:block th:each="lf : ${listFisiologias}">
						<input class="form-check-input" type="checkbox" th:value="${lf.id}" />
						<label class="form-check-label" th:text="${lf.texto}"></label>
					</th:block>
				</div>
			</div>

			<div class="mb-3">
				<label class="form-label" for="pensamento">Que pensamentos você teve?</label>

				<input type="text" class="form-control" th:field="*{pensamentos}" />
			</div>

			<div class="mb-3" role="group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>

		</form>
	</div>
</body>

</html>
