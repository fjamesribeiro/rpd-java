<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{fragmentos :: head}" />

<body>
	<header th:replace="~{fragmentos :: header}" />
	<div class="container">
		<form method="post" action="/pac" th:object="${paciente}">

			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label for="firstName" class="form-label">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" />
			</div>

			<div class="mb-3">
				<label for="lastName" class="form-label">Sobrenome</label>
				<input type="text" class="form-control" th:field="*{sobrenome}" />
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" th:field="*{email}" />
			</div>

			<div class="mb-3">
				<label for="senha" class="form-label">Senha</label>
				<input type="password" class="form-control" th:field="*{senha}" />
			</div>

			<div class="mb-3" role="group">
				<button type="button" class="btn btn-primary" onclick="window.history.back()">Voltar</button>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</form>
	</div>
</body>

</html>
