<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head}" />

<body>
	<header th:replace="~{fragmentos :: header}" />
	<div class="container">
		<form method="post" action="/psc" th:object="${psicologo}">
			<input type="hidden" id="id" name="id" th:value="${psicologo.id}" />
			<div class="mb-3">
				<label for="firstName" class="form-label">Nome</label>
				<input type="text" class="form-control" id="fisrtName" name="firstName"
					th:value="${psicologo.firstName}" />
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Sobrenome</label>
				<input type="text" class="form-control" id="lastName" name="lastName"
					th:value="${psicologo.lastName}" />
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					name="email" th:value="${psicologo.email}" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
